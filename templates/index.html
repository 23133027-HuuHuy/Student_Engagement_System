<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Engagement System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <h1>Hệ thống Phân loại Mức độ Hứng thú Học tập</h1>
        <p>Student Engagement Classification System</p>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col video-container">
                <div id="video-feed">
                    <img src="/video_feed" alt="Video Feed" width="640" height="480">
                </div>
            </div>
            
            <div class="col stats-panel">
                <h2>Thống kê lớp học</h2>
                <div id="stats">
                    <!-- Stats will be updated dynamically -->
                </div>
                
                <h3>Biểu đồ Engagement</h3>
                <canvas id="engagement-chart" width="400" height="200"></canvas>
                
                <h3>Phân bố cảm xúc</h3>
                <canvas id="emotion-chart" width="200" height="200"></canvas>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
